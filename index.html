<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title>Generator Commit Plugin</title>
        <link rel="stylesheet" href="styles.css" />
</head>

<body style="padding: 50px 0; height: 100%;">
        <h1>Generator Commit Plugin for WordPress</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action='javascript:void(0)'>
                <fieldset>
                        <label for="plugin-name">Plugin Name*: <input id="plugin-name" name="plugin-name" type="text"
                                        required /></label>
                        <label for="plugin-uri">Plugin URI: <input id="plugin-uri" name="plugin-uri"
                                        type="text" /></label>
                        <label for="plugin-desc">Description*: <input id="plugin-desc" name="plugin-desc" type="text"
                                        required /></label>
                        <label for="plugin-version">Version*: <input id="plugin-version" name="plugin-version"
                                        type="text" required /></label>
                        <label for="plugin-wpversion">Requires at least WordPress version: <input id="plugin-wpversion"
                                        name="plugin-wpversion" type="text" /></label>
                        <label for="plugin-phpversion">Requires PHP version: <input id="plugin-phpversion"
                                        name="plugin-phpversion" type="text" /></label>
                        <label for="plugin-author">Author*: <input id="plugin-author" name="plugin-author" type="text"
                                        required /></label>
                        <label for="plugin-author-uri">Author URI: <input id="plugin-author-uri"
                                        name="plugin-author-uri" type="text" /></label>
                        <label for="plugin-license">License: <input id="plugin-license" name="plugin-license"
                                        type="text" /></label>
                        <label for="plugin-license-uri">License URI: <input id="plugin-license-uri"
                                        name="plugin-license-uri" type="text" /></label>
                        <label for="plugin-upuri">Update URI: <input id="plugin-upuri" name="plugin-upuri"
                                        type="text" /></label>
                        <label for="plugin-domain">Text Domain: <input id="plugin-domain" name="plugin-domain"
                                        type="text" /></label>
                        <label for="plugin-domain_path">Domain Path: <input id="plugin-domain_path"
                                        name="plugin-domain_path" type="text" /></label>
                </fieldset>
                <input type="submit" value="Generate" />
        </form>

        <div style="text-align:center; max-width: 80%; margin: auto">
                <h2>Code</h2>
                <textarea id="code_out" style="resize: none;" rows="20" disabled></textarea>
                <input type=" submit" id="btn_copy" value="Copy" style="display: none !important"
                        onclick="copiando()" />
        </div>
        <script src="script.js"></script>
</body>

</html>
